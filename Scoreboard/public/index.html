<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="./screen.css">
</head>

<body ng-app="scoreBoardApp" ng-controller="mainController">
  <ul>
    <li>
      <a href="default.asp">Home</a>
    </li>
    <li>
      <a href="news.asp">News</a>
    </li>
    <li>
      <a href="contact.asp">Contact</a>
    </li>
    <li>
      <a href="about.asp">Games</a>
    </li>
  </ul>
  <h1>My Score Board</h1>

  <div class="scoreboard">
    <div class="team">
      <div class="title">
        <h2>Red Team</h2>
      </div>
      <div class="score">

        {{ scoreOne }}

      </div>
      <div class="buttons">
        <div>
          <button ng-click="addScoreOne()">Add 1</button>
          <button ng-click="subtractScoreOne()">Subtract 1</button>
        </div>
      </div>
    </div>
    <div class="team">
      <div class="title">
        <h2>Blue Team</h2>
      </div>
      <div class="score">

        {{ scoreTwo }}

      </div>
      <div class="buttons">
        <div>
          <button ng-click="addScoreTwo()">Add 1</button>
          <button ng-click="subtractScoreTwo()">Subtract 1</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="./main.js" charset="utf-8"></script>
</body>

</html>
